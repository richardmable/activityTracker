<h1>Home Page</h1>
<h2>Welcome, {{user.name}}!</h2>
<h2>Your Profile:</h2>

		<li>Location: {{profile.location}}</li>

	</ul>
<p>Avatar:</p>
<img ng-src="{{profile.avatar_link}}" alt="Profile Picture">
