
<h2 ng-show="user.name">Welcome, {{user.name}}!</h2>
<!-- profile section to show on click -->

<!-- combining using ng-click and and ng-show to show profile onclick -->
<p ng-click="showProfile = ! showProfile">Profile</p>
<div class="profile">
	<div ng-show="showProfile">
		<h2>Your Profile:</h2>
			<ul>
				<li ng-show="profile.fname">First Name: {{profile.fname}}</li>
				<li ng-show="profile.lname">Last Name: {{profile.lname}}</li>
				<li ng-show="profile.location">Location: {{profile.location}}</li>
				<li ng-show="profile.gender"> Gender: {{profile.gender}}</li>
				<li ng-show="profile.weight">Weight: {{profile.weight}}kgs</li>
			</ul>
		<img ng-show="profile.avatar_link" ng-src="{{profile.avatar_link}}" alt="Profile Picture">
	</div>
</div>
